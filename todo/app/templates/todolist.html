{% extends 'main.html' %}
{% block content %}

    <div class="container" style="margin-top: 100px;">
        <div class="row">
            {% for todo in data %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ todo.task }}</h5>
                            <p class="card-text">{{ todo.description }}</p>
                            <a href="{% url 'single' todo.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
